<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Invoice</title>
<link rel="stylesheet" href="styles/style1.css">
</head>
<body>
	<header>
			<h1>Add Invoice</h1>
	</header>
	<section>
	
		<form action="index.html" method="get">
		
			<div>
				<label>CustomertName</label>
				<input type="text" name="customerName" placeholder="Enter name" required="required">
			</div>
				
			<div>
				<label>Invoice Number</label>
				<input type="number" name="invoiceNumber" max="1000" min="100">
			</div>
			
			<div>
				<label>Amount</label>
				<input type="number" name="amount">
			</div>
			
			
			<div>
				<input type="reset">
				<input type="submit" value="Login">
			</div>
		
		</form>

	</section>
</body>
</html>
