<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Using Java Script</title>
<script type="text/javascript">
	function addHeading(){
		var head = document.getElementById("heading");

		head.innerHTML = "Jeevan Textiles";
	}
</script>
</head>
<body>
<h1 id="heading"></h1>
<nav id="menu"></nav>
<button id="menuButton">Show Menu</button>
			<div>
				<label>Mobile Number</label>
				<input type="number" id="mobileNumber"><span id="error" style="color: #ff0000;"></span>
			</div>
			
			<div>
				<label>Amount</label>
				<input type="number" name="amount">
			</div>
<script type="text/javascript">
	addHeading();
	
	var menuButton = document.getElementById("menuButton");
	
	menuButton.addEventListener('click', function(){
		
		var navBar = document.getElementById("menu");
		navBar.innerHTML = "<a href='#'>Menu</a>";
	});
	
	var mobileNumber = document.getElementById("mobileNumber");
	
	mobileNumber.addEventListener('blur', function(){
		if(mobileNumber.value.length != 10){
			var error = document.getElementById("error");
			error.innerHTML = "Enter a 10 digit number";
			console.log("enter 10 digit number");
		}
	});
</script>
</body>
</html>
